<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pintrest</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div id="nav1">
        <div id="left">
            <div id="iimg"></div>
            <a href="">Home</a>
            <a href="">Explore</a>
            <a href="">Create<i class="ri-arrow-down-s-line"></i></a>
          
        </div>
        <input id="searchbar" type="text" placeholder=" Search">
        <div id="right">
            <i class="ri-notification-3-fill"></i>
            <i  class="ri-message-2-fill"></i>
            <div id="uimg"></div>
            <i class="ri-arrow-down-s-line"></i>
        </div>
    </div>
    <div id="main">
        <div id="saved-img">
            <div id="closebutton">
                <h3>close</h3>
            </div>
            <div id="saved-image"></div>
        </div>
        <div id="saved">
            <i class="ri-bookmark-line"></i>
            <h3>Saved images</h3>
        </div>
        <div id="hidden">
        </div>
        <div id="overlay"></div>
        <div id="output">
            <div id="close">
                <i class="ri-close-circle-line"></i>
            </div>
            <div id="searchedoutput"></div>
        </div>
        <div id="nav2">
           </div>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
